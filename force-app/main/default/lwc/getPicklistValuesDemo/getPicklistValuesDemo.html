<template>
    <lightning-card title="Picklist Demo">
        <div class="slds-var-p-around_medium">
            <lightning-combobox
            name="Industry"
            label="Industry"
            value={selectedIndustry}
            placeholder="Select Industry"
            options={industryOptions}
            onchange={handleChange} ></lightning-combobox>
        </div>

        <p>selectedIndustry : {selectedIndustry} </p>
    </lightning-card>

    <lightning-card title="Picklist Demo with type">
        <div class="slds-var-p-around_medium">
            <lightning-combobox
            name="Type"
            label="Type"
            value={selectedType}
            placeholder="Select Type"
            options={typeOptions}
            onchange={handleChangeType} ></lightning-combobox>
        </div>

        <p>selectedType : {selectedType} </p>
    </lightning-card>
    
</template>
