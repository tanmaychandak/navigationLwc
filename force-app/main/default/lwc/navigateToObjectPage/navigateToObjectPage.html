<template>
    <lightning-card title="Navigate to New Record">
        <lightning-button 
          variant="brand"
          label="Navigate to New Record" 
          onclick={navigateToNewRecord} 
        ></lightning-button>
    </lightning-card>

    <lightning-card title="Navigate to New Record with default values">
        <lightning-button 
          variant="brand"
          label="Navigate to New Record with default values" 
          onclick={navigateToNewRecordWithDefault} 
        ></lightning-button>
    </lightning-card>

    <lightning-card title="Navigate to List View">
        <lightning-button 
          variant="brand"
          label="Navigate to List View" 
          onclick={navigateToListView} 
        ></lightning-button>
    </lightning-card>

    <lightning-card title="Navigate to Files">
        <lightning-button 
          variant="brand"
          label="Navigate to Files" 
          onclick={navigateToFiles} 
        ></lightning-button>
    </lightning-card>
    
</template>
